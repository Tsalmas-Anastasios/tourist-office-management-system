<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist office</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>




    <!-- toastr -->
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
    <script src="./code/toastr.config.js"></script>


    <script src="https://kit.fontawesome.com/252e2148d4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" href="./styles/pages/index/index.css" />


</head>

<body>



    <script src="./components/preloader/script.js"></script>






    <header>
        <!-- navbar -->
        <script src="./components/navbar/script.js"></script>


        <!-- jumbotron -->
        <div class="text-center p-5 bg-secondary text-white">
            <h1>Πακέτα ταξιδιών</h1>
            <p>Επιλέξτε το πακέτο ταξιδιού που σας ταιριάζει...</p>
        </div>

    </header>





    <main class="p-3">

        <script src="./code/index/get-plans.js"></script>
        <div id="plans-area"></div>


    </main>







    <!-- book now modal -->
    <script src="./code/index/submit-booking.js"></script>
    <div class="modal fade" id="bookPlanCustomerModalAreaFormArea" tabindex="-1" aria-labelledby="bookPlanCustomerModalAreaFormAreaLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">

                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="bookPlanCustomerModalAreaFormAreaLabel">Κράτηση πακέτου ταξιδιού</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form name="bookPlanCustomerModalAreaFormArea_formObject" method="post">

                        <!-- plan id -->
                        <input type="hidden" name="plan_id" id="plan_id" value="" />




                        <!-- error message -->
                        <div class="row" id="error-message-area" style="display: none;">
                            <div class="col-12">
                                <p class="text-center" id="error-message-text"></p>
                            </div>
                        </div>




                        <div class="row" id="booking-form-area">

                            <div class="col-12 pb-5" id="chooseSecretaryCustomerID_area" style="display: none;">
                                <div class="form-group">

                                    <label for="chooseSecretaryCustomerID" class="mb-0">
                                        Για λογαριασμό πελάτη...
                                    </label>
                                    <select name="chooseSecretaryCustomerID" id="chooseSecretaryCustomerID" class="form-control">
                                        <option value="ss">Τσάλμας Αναστάσιος</option>
                                    </select>

                                </div>
                            </div>


                            <div class="col-12 pt-3">


                                <!-- customer data -->
                                <input type="hidden" name="customer-type" id="customer-type" value="" />
                                <input type="hidden" name="customer-id" id="customer-id" value="" />




                                <!-- booking plan fields -->
                                <div class="row">

                                    <!-- departure date -->
                                    <div class="col-12 col-sm-12 col-md-6">
                                        <div class="form-group">

                                            <label for="departureDate" class="mb-0">
                                                Ημερομηνία αναχώρησης
                                            </label>
                                            <input type="date" name="departureDate" id="departureDate" class="form-control" />

                                        </div>
                                    </div>


                                    <!-- return date -->
                                    <div class="col-12 col-sm-12 col-md-6">
                                        <div class="form-group">

                                            <label for="returnDate" class="mb-0">
                                                Ημερομηνία επιστροφής
                                            </label>
                                            <input type="date" name="returnDate" id="returnDate" class="form-control" />

                                        </div>
                                    </div>

                                </div>



                                <div class="row mt-3">
                                    <div class="col-12">
                                        Ως στοιχεία πελάτη, λαμβάνονται τα στοιχεία του συνδεδεμένου χρήστη.
                                    </div>
                                </div>



                                <div class="row mt-5">
                                    <div class="col-12">


                                        <div class="row">
                                            <div class="col-12">
                                                <h5>Στοιχεία πληρωμής</h5>
                                            </div>
                                        </div>


                                        <div class="row mt-2">

                                            <div class="col-12 col-sm-12 col-md-6">
                                                <div class="form-group">

                                                    <label for="cardNumber" class="mb-0">
                                                        Αριθμός κάρτας
                                                    </label>
                                                    <input type="text" name="cardNumber" id="cardNumber" class="form-control"
                                                        placeholder="0000 0000 0000 0000" />

                                                </div>
                                            </div>



                                            <div class="col-12 col-sm-6 col-md-3">
                                                <div class="form-group">

                                                    <label for="cardExpiredDate" class="mb-0">
                                                        Ημ. λήξης
                                                    </label>
                                                    <input type="date" name="cardExpiredDate" id="cardExpiredDate" class="form-control" />

                                                </div>
                                            </div>



                                            <div class="col-12 col-sm-6 col-md-3">
                                                <div class="form-group">

                                                    <label for="cardCVV" class="mb-0">
                                                        CVV
                                                    </label>
                                                    <input type="text" name="cardCVV" id="cardCVV" class="form-control" placeholder="CVV" />

                                                </div>
                                            </div>

                                        </div>


                                    </div>
                                </div>


                            </div>
                        </div>


                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Κλείσιμο</button>
                    <button type="button" class="btn btn-primary" id="book-now-modal-button" onclick="submitBookingForm();"
                        data-bs-dismiss="modal">Κράτηση!</button>
                </div>

            </div>
        </div>
    </div>




</body>

</html>
