<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel agents | Tourist office</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>




    <!-- toastr -->
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
    <script src="./code/toastr.config.js"></script>


    <script src="https://kit.fontawesome.com/252e2148d4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" href="./styles/pages/index/index.css" />





</head>

<body id="body">



    <script src="./components/preloader/script.js"></script>









    <header>
        <!-- navbar -->
        <script src="./components/navbar/script.js"></script>


        <!-- jumbotron -->
        <div class="text-center p-5 bg-secondary text-white">
            <h1>Ταξιδιωτικοί πράκτορες</h1>
            <p>Διαχείριση συνεργαζόμενων ταξιδιωτικών πρακτόρων</p>
        </div>

    </header>





    <main class="p-3">


        <!-- add new travel agent -->
        <div class="row">
            <div class="col-12 text-end">

                <button type="button" class="btn btn-success" id="addNewTravelAgentCallToActionBtn" data-bs-toggle="modal"
                    data-bs-target="#travelAgentCreationModalBoxFormArea">
                    Προσθήκη ταξιδιωτικού πράκτορα
                </button>

            </div>
        </div>





        <!-- display travel agents list -->
        <script src="./code/travel-agents.html/get-travel-agents.js"></script>
        <div class="row mt-5">
            <div class="col-12" id="travel-agents-list-area"></div>
        </div>



    </main>







    <!-- add new travel agent - modal box -->
    <script src="./code/travel-agents.html/create-travel-agent.js"></script>
    <div class="modal fade" id="travelAgentCreationModalBoxFormArea" tabindex="-1" aria-labelledby="travelAgentCreationModalBoxFormAreaLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">

                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="travelAgentCreationModalBoxFormAreaLabel">Δημιουργία ταξιδιωτικού πράκτορα</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form method="post" name="travelAgentCreation_form">


                        <div class="row">


                            <!-- first name -->
                            <div class="col-12 col-sm-12 col-md-6">
                                <div class="form-group">

                                    <label for="firstName" class="mb-0">
                                        Όνομα (*)
                                    </label>
                                    <input type="text" name="firstName" id="firstName" class="form-control" placeholder="Όνομα"
                                        onchange="checkRequiredFieldsTravelAgentForm();" />

                                </div>
                            </div>


                            <!-- last name -->
                            <div class="col-12 col-sm-12 col-md-6">
                                <div class="form-group">

                                    <label for="lastName" class="mb-0">
                                        Επίθετο (*)
                                    </label>
                                    <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Επίθετο"
                                        onchange="checkRequiredFieldsTravelAgentForm();" />

                                </div>
                            </div>



                            <!-- email -->
                            <div class="col-12 col-sm-12">
                                <div class="form-group">

                                    <label for="email" class="mb-0">
                                        Email (*)
                                    </label>
                                    <input type="text" name="email" id="email" class="form-control" placeholder="Email"
                                        onchange="checkRequiredFieldsTravelAgentForm();" />

                                </div>
                            </div>





                            <!-- username -->
                            <div class="col-12 col-sm-12 col-md-6">
                                <div class="form-group">

                                    <label for="username" class="mb-0">
                                        Username (*)
                                    </label>
                                    <input type="text" name="username" id="username" class="form-control" placeholder="Username"
                                        onchange="checkRequiredFieldsTravelAgentForm();" />

                                </div>
                            </div>

                        </div>



                        <div class="row">

                            <!-- password -->
                            <div class="col-12 col-sm-12 col-md-6">
                                <div class="form-group">

                                    <label for="password" class="mb-0">
                                        Password (*)
                                    </label>
                                    <input type="password" name="password" id="password" class="form-control" placeholder="Password"
                                        onchange="checkRequiredFieldsTravelAgentForm();" />

                                </div>
                            </div>


                            <!-- confirm password -->
                            <div class="col-12 col-sm-12 col-md-6">
                                <div class="form-group">

                                    <label for="confirmPassword" class="mb-0">
                                        Confirm password (*)
                                    </label>
                                    <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" placeholder="Confirm password"
                                        onchange="checkRequiredFieldsTravelAgentForm();" />

                                </div>
                            </div>

                        </div>




                        <div class="row">


                            <!-- phone -->
                            <div class="col-12 col-sm-12 col-md-6">
                                <div class="form-group">

                                    <label for="phone" class="mb-0">
                                        Τηλέφωνο (*)
                                    </label>
                                    <input type="tel" name="phone" id="phone" class="form-control" placeholder="Τηλέφωνο"
                                        onchange="checkRequiredFieldsTravelAgentForm();" />

                                </div>
                            </div>



                            <!-- date of birth -->
                            <div class="col-12 col-sm-12 col-md-6">
                                <div class="form-group">

                                    <label for="dateOfBirth" class="mb-0">
                                        Ημ. γεννεθλίων
                                    </label>
                                    <input type="date" name="dateOfBirth" id="dateOfBirth" class="form-control" placeholder="Ημ. γεννεθλίων"
                                        onchange="checkRequiredFieldsTravelAgentForm();" />

                                </div>
                            </div>


                            <!-- Αριθμός ταυτότητας -->
                            <div class="col-12 col-sm-12 col-md-6">
                                <div class="form-group">

                                    <label for="idNumber" class="mb-0">
                                        Αριθμός ταυτότητας
                                    </label>
                                    <input type="text" name="idNumber" id="idNumber" class="form-control" placeholder="Αριθμός ταυτότητας"
                                        onchange="checkRequiredFieldsTravelAgentForm();" />
                                    <input type="hidden" name="idType" id="idType" value="id_card" />

                                </div>
                            </div>


                        </div>




                        <!-- plase of residence -->
                        <fieldset class="border p-2 mt-3">
                            <legend class="w-auto">Διεύθυνση κατοικίας</legend>


                            <div class="row">


                                <!-- street -->
                                <div class="col-12 col-sm-12 col-md-6">
                                    <div class="form-group">

                                        <label for="placeOfResidenceStreet" class="mb-0">
                                            Οδός
                                        </label>
                                        <input type="text" name="placeOfResidenceStreet" id="placeOfResidenceStreet" class="form-control" placeholder="Οδός"
                                            onchange="checkRequiredFieldsTravelAgentForm();" />

                                    </div>
                                </div>


                                <!-- city -->
                                <div class="col-12 col-sm-12 col-md-6">
                                    <div class="form-group">

                                        <label for="placeOfResidenceCity" class="mb-0">
                                            Πόλη
                                        </label>
                                        <input type="text" name="placeOfResidenceCity" id="placeOfResidenceCity" class="form-control" placeholder="Πόλη"
                                            onchange="checkRequiredFieldsTravelAgentForm();" />

                                    </div>
                                </div>



                                <!-- postal code -->
                                <div class="col-12 col-sm-12 col-md-6">
                                    <div class="form-group">

                                        <label for="placeOfResidencePostalCode" class="mb-0">
                                            Ταχ. κώδικας
                                        </label>
                                        <input type="text" name="placeOfResidencePostalCode" id="placeOfResidencePostalCode" class="form-control"
                                            placeholder="Ταχ. κώδικας" onchange="checkRequiredFieldsTravelAgentForm();" />

                                    </div>
                                </div>



                                <!-- state -->
                                <div class="col-12 col-sm-12 col-md-6">
                                    <div class="form-group">

                                        <label for="placeOfResidenceState" class="mb-0">
                                            State
                                        </label>
                                        <input type="text" name="placeOfResidenceState" id="placeOfResidenceState" class="form-control" placeholder="State"
                                            onchange="checkRequiredFieldsTravelAgentForm();" />

                                    </div>
                                </div>


                                <!-- country -->
                                <div class="col-12 col-sm-12 col-md-6">
                                    <div class="form-group">

                                        <label for="placeOfResidenceCountry" class="mb-0">
                                            Χώρα
                                        </label>
                                        <input type="text" name="placeOfResidenceCountry" id="placeOfResidenceCountry" class="form-control"
                                            placeholder="Τηλέφωνο" onchange="checkRequiredFieldsTravelAgentForm();" />

                                    </div>
                                </div>


                            </div>

                        </fieldset>




                        <div class="row mt-4">


                            <!-- start date -->
                            <div class="col-12 col-sm-12 col-md-6">
                                <div class="form-group">

                                    <label for="startDate" class="mb-0">
                                        Ημερομηνία έναρξης
                                    </label>
                                    <input type="date" name="startDate" id="startDate" class="form-control" placeholder="Ημερομηνία έναρξης"
                                        onchange="checkRequiredFieldsTravelAgentForm();" />

                                </div>
                            </div>


                        </div>





                        <fieldset class="border p-2 mt-3">
                            <legend class="w-auto">Πληροφορίες γραφείου</legend>


                            <div class="row">


                                <!-- email -->
                                <div class="col-12 col-sm-12 col-md-6">
                                    <div class="form-group">

                                        <label for="officeDetailsEmail" class="mb-0">
                                            Email γραφείου
                                        </label>
                                        <input type="text" name="officeDetailsEmail" id="officeDetailsEmail" class="form-control" placeholder="Email γραφείου"
                                            onchange="checkRequiredFieldsTravelAgentForm();" />

                                    </div>
                                </div>

                                <!-- phone -->
                                <div class="col-12 col-sm-12 col-md-6">
                                    <div class="form-group">

                                        <label for="officeDetailsPhone" class="mb-0">
                                            Τηλέφωνο γραφείου
                                        </label>
                                        <input type="text" name="officeDetailsPhone" id="officeDetailsPhone" class="form-control"
                                            placeholder="Τηλέφωνο γραφείου" onchange="checkRequiredFieldsTravelAgentForm();" />

                                    </div>
                                </div>


                            </div>

                        </fieldset>



                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Κλείσιμο</button>
                    <button type="button" class="btn btn-primary" id="create-new-travel-agent-modal-button" data-bs-dismiss="modal"
                        onclick="createTravelAgent();" disabled>Δημιουργία</button>
                </div>

            </div>
        </div>
    </div>






    <!-- check if the logged in user is a secretary account -->
    <script src="./code/redirect-non-secretary.js"></script>


</body>

</html>
