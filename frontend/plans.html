<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel agents | Tourist office</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>




    <!-- toastr -->
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
    <script src="./code/toastr.config.js"></script>


    <script src="https://kit.fontawesome.com/252e2148d4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" href="./styles/pages/index/index.css" />





</head>

<body id="body">



    <script src="./components/preloader/script.js"></script>









    <header>
        <!-- navbar -->
        <script src="./components/navbar/script.js"></script>


        <!-- jumbotron -->
        <div class="text-center p-5 bg-secondary text-white">
            <h1>Πακέτα</h1>
            <p>Διαχείριση προσφερόμενων πακέτων</p>
        </div>

    </header>





    <main class="p-3">



        <!-- action buttons -->
        <div class="row mt-4">
            <div class="col-12 text-end">

                <button type="button" class="btn btn-success me-2" id="addNewPlan" data-bs-toggle="modal" data-bs-target="#createNewPlanModalForm">
                    Δημιουργία νέου πακέτου
                </button>

                <a type="button" class="btn btn-success me-2" id="addNewPlace">
                    Δημιουργία νέας τοποθεσίας
                </a>

                <a type="button" class="btn btn-success" id="addNewAccommodation">
                    Δημιουργία νέας διαμονής
                </a>

            </div>
        </div>


        <!-- plans list -->
        <script src="./code/plans/get-plans.js"></script>
        <script src="./code/plans/delete-plan.js"></script>
        <div id="plans-list-area"></div>




    </main>








    <!-- create new plan -->
    <div class="modal fade" id="createNewPlanModalForm" tabindex="-1" aria-labelledby="createNewPlanModalFormLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">

                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="createNewPlanModalFormLabel">Δημιουργία νέου πακέτου</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form name="createNewPlanModalForm_formArea" method="post">





                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Κλείσιμο</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Δημιουργία</button>
                </div>

            </div>
        </div>
    </div>








    <!-- check if the logged in user is a secretary account -->
    <script src="./code/redirect-non-secretary-travel-agent.js"></script>


</body>

</html>
