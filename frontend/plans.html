<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel agents | Tourist office</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>




    <!-- toastr -->
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
    <script src="./code/toastr.config.js"></script>


    <script src="https://kit.fontawesome.com/252e2148d4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body id="body">



    <script src="./components/preloader/script.js"></script>









    <header>
        <!-- navbar -->
        <script src="./components/navbar/script.js"></script>


        <!-- jumbotron -->
        <div class="text-center p-5 bg-secondary text-white">
            <h1>Πακέτα</h1>
            <p>Διαχείριση προσφερόμενων πακέτων</p>
        </div>

    </header>





    <main class="p-3">



        <!-- action buttons -->
        <div class="row mt-4">
            <div class="col-12 text-end">

                <button type="button" class="btn btn-success me-2" id="addNewPlan" data-bs-toggle="modal" data-bs-target="#createNewPlanModalForm"
                    onclick="preparePlanCreation();">
                    Δημιουργία νέου πακέτου
                </button>

                <button type="button" class="btn btn-success me-2" id="addNewPlace" data-bs-toggle="modal" data-bs-target="#createNewPlace">
                    Δημιουργία νέας τοποθεσίας
                </button>

                <button type="button" class="btn btn-success" id="addNewAccommodation" data-bs-toggle="modal" data-bs-target="#createNewAccommodation">
                    Δημιουργία νέας διαμονής
                </button>

            </div>
        </div>


        <!-- plans list -->
        <script src="./code/plans/get-plans.js"></script>
        <script src="./code/plans/delete-plan.js"></script>
        <div id="plans-list-area"></div>




    </main>








    <!-- create new plan -->
    <script src="./code/plans/check-required-fields-submit-new-plan.js"></script>
    <script src="./code/plans/submit-new-plan.js"></script>
    <script src="./code/plans/edit-existing-plan.js"></script>
    <div class="modal fade" id="createNewPlanModalForm" tabindex="-1" aria-labelledby="createNewPlanModalFormLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">

                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="createNewPlanModalFormLabel">Δημιουργία νέου πακέτου</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form name="createNewPlanModalForm_formArea" method="post">

                        <input type="hidden" name="plan_id" id="plan_id" value="" />


                        <div class="row">


                            <!-- title -->
                            <div class="col-12 col-sm-12 col-md-6">
                                <div class="form-group">

                                    <label for="title" class="mb-0">
                                        Τίτλος (*)
                                    </label>
                                    <input type="text" name="title" id="title" class="form-control" placeholder="Τίτλος"
                                        onchange="checkRequiredFieldsAccommodationForm();" />

                                </div>
                            </div>


                            <!-- internal title -->
                            <div class="col-12 col-sm-12 col-md-6">
                                <div class="form-group">

                                    <label for="internalTitle" class="mb-0">
                                        Εσωτερικός τίτλος (*)
                                    </label>
                                    <input type="text" name="internalTitle" id="internalTitle" class="form-control" placeholder="Εσωτερικός τίτλος"
                                        onchange="checkRequiredFieldsAccommodationForm();" />

                                </div>
                            </div>



                            <!-- price -->
                            <div class="col-12 col-sm-12 col-md-6">
                                <div class="form-group">

                                    <label for="price" class="mb-0">
                                        Τιμή πακέτου/άτομο (*)
                                    </label>
                                    <input type="text" name="price" id="price" class="form-control" placeholder="Τιμή πακέτου/άτομο"
                                        onchange="checkRequiredFieldsAccommodationForm();" />

                                </div>
                            </div>



                            <!-- category -->
                            <div class="col-12 col-sm-12 col-md-6">
                                <div class="form-group">

                                    <label for="category" class="mb-0">
                                        Κατηγορία (*)
                                    </label>
                                    <input type="text" name="category" id="category" class="form-control" placeholder="Κατηγορία"
                                        onchange="checkRequiredFieldsAccommodationForm();" />

                                </div>
                            </div>


                            <!-- booking type -->
                            <div class="col-12 col-sm-12 col-md-6">
                                <div class="form-group">

                                    <label for="bookingType" class="mb-0">
                                        Τύπος κράτησης (*)
                                    </label>
                                    <select name="bookingType" id="bookingType" class="form-control" onchange="checkRequiredFieldsAccommodationForm();">
                                        <option value="" disabled selected>Επιλογή...</option>
                                        <option value="direct">Άμεση κράτηση</option>
                                        <option value="request">Με request</option>
                                    </select>

                                </div>
                            </div>



                            <!-- persons -->
                            <div class="col-12 col-sm-12 col-md-6">
                                <label for="persons" class="mb-0">
                                    Μέγιστος αριθμός ατόμων
                                </label>
                                <div class="row">

                                    <!-- adults -->
                                    <div class="col-12 col-sm-12 col-md-4">
                                        <div class="form-group">

                                            <label for="adults" class="mb-0">
                                                Ενήλικες
                                            </label>
                                            <input type="number" name="adults" id="adults" class="form-control" placeholder="Ενήλικες" value="1"
                                                onchange="checkRequiredFieldsAccommodationForm();" />

                                        </div>
                                    </div>


                                    <!-- children -->
                                    <div class="col-12 col-sm-12 col-md-4">
                                        <div class="form-group">

                                            <label for="children" class="mb-0">
                                                Παιδιά
                                            </label>
                                            <input type="number" name="children" id="children" class="form-control" placeholder="Παιδιά" value="0"
                                                onchange="checkRequiredFieldsAccommodationForm();" />

                                        </div>
                                    </div>


                                    <!-- infants -->
                                    <div class="col-12 col-sm-12 col-md-4">
                                        <div class="form-group">

                                            <label for="infants" class="mb-0">
                                                Βρέφη
                                            </label>
                                            <input type="number" name="infants" id="infants" class="form-control" placeholder="Βρέφη" value="0"
                                                onchange="checkRequiredFieldsAccommodationForm();" />

                                        </div>
                                    </div>

                                </div>

                            </div>



                        </div>




                        <!-- small description  -->
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">

                                    <label for="smallDescription" class="mb-0">
                                        Σύντομη περιγραφή (*)
                                    </label>
                                    <textarea name="smallDescription" id="smallDescription" placeholder="Σύντομη περιγραφή" class="form-control"
                                        onchange="checkRequiredFieldsAccommodationForm();"></textarea>

                                </div>
                            </div>
                        </div>



                        <!-- description  -->
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">

                                    <label for="description" class="mb-0">
                                        Περιγραφή (*)
                                    </label>
                                    <textarea name="description" id="description" placeholder="Περιγραφή" class="form-control"
                                        onchange="checkRequiredFieldsAccommodationForm();"></textarea>

                                </div>
                            </div>
                        </div>



                        <div class="row">


                            <!-- min days -->
                            <div class="col-12 col-sm-12 col-md-3">
                                <div class="form-group">

                                    <label for="minDays" class="mb-0">
                                        Ελ. μέρες (*)
                                    </label>
                                    <input type="number" name="minDays" id="minDays" class="form-control" placeholder="Ελ. μέρες"
                                        onchange="checkRequiredFieldsAccommodationForm();" />

                                </div>
                            </div>


                            <!-- max days -->
                            <div class="col-12 col-sm-12 col-md-3">
                                <div class="form-group">

                                    <label for="maxDays" class="mb-0">
                                        Μεγ. μέρες (*)
                                    </label>
                                    <input type="number" name="maxDays" id="maxDays" class="form-control" placeholder="Μεγ. μέρες"
                                        onchange="checkRequiredFieldsAccommodationForm();" />

                                </div>
                            </div>

                        </div>




                        <!-- cancellationPolicy  -->
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">

                                    <label for="cancellationPolicy" class="mb-0">
                                        Πολιτική ακύρωσης
                                    </label>
                                    <textarea name="cancellationPolicy" id="cancellationPolicy" placeholder="Πολιτική ακύρωσης" class="form-control"
                                        onchange="checkRequiredFieldsAccommodationForm();"></textarea>

                                </div>
                            </div>
                        </div>



                        <!-- areaDescription  -->
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">

                                    <label for="areaDescription" class="mb-0">
                                        Περιγραφή περιοχής
                                    </label>
                                    <textarea name="areaDescription" id="areaDescription" placeholder="Περιγραφή περιοχής" class="form-control"
                                        onchange="checkRequiredFieldsAccommodationForm();"></textarea>

                                </div>
                            </div>
                        </div>



                        <!-- otherImportantInfo  -->
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">

                                    <label for="otherImportantInfo" class="mb-0">
                                        Άλλες σημαντικές πληροφορίες
                                    </label>
                                    <textarea name="otherImportantInfo" id="otherImportantInfo" placeholder="Άλλες σημαντικές πληροφορίες" class="form-control"
                                        onchange="checkRequiredFieldsAccommodationForm();"></textarea>

                                </div>
                            </div>
                        </div>



                        <!-- type -->
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">


                                    <label for="" class="mb-0 d-block">
                                        Το πακέτο είναι
                                    </label>

                                    <input type="radio" id="familyFriendly" name="planTypeBooking" value="family_friendly" checked />
                                    <label for="familyFriendly" class="mb-0">Φιλικό προς τις οικογένειες</label>

                                    <input type="radio" id="adultsOnly" name="planTypeBooking" value="adults_only" />
                                    <label for="adultsOnly" class="mb-0">Μόνο ενήλικες</label>

                                </div>
                            </div>
                        </div>




                        <!-- means of transport - arrival -->
                        <fieldset class="border p-2 mt-3">
                            <legend class="w-auto">Πληροφορίες μετακίνησης - Άφιξη (*)</legend>


                            <div class="row">


                                <!-- Τύπος -->
                                <div class="col-12 col-sm-12 col-md-6">
                                    <div class="form-group">

                                        <label for="meansOfTransportArrival_type" class="mb-0">
                                            Τύπος μετακίνησης (*)
                                        </label>
                                        <select name="meansOfTransportArrival_type" id="meansOfTransportArrival_type" class="form-control"
                                            onchange="checkRequiredFieldsAccommodationForm();">
                                            <option value="" disabled selected>Επιλογή...</option>
                                            <option value="airline">Αεροπλάνο</option>
                                            <option value="ship">Πλοίο</option>
                                            <option value="train">Τρένο</option>
                                            <option value="bus">Λεωφορείο</option>
                                        </select>

                                    </div>
                                </div>


                                <!-- meansOfTransportArrival_companyName -->
                                <div class="col-12 col-sm-12 col-md-6">
                                    <div class="form-group">

                                        <label for="meansOfTransportArrival_companyName" class="mb-0">
                                            Όνομα εταιρίας (*)
                                        </label>
                                        <input type="text" name="meansOfTransportArrival_companyName" id="meansOfTransportArrival_companyName"
                                            class="form-control" placeholder="Όνομα εταιρίας" onchange="checkRequiredFieldsAccommodationForm();" />

                                    </div>
                                </div>


                                <!-- meansOfTransportArrival_startTime -->
                                <div class="col-12 col-sm-6 col-md-3">
                                    <div class="form-group">

                                        <label for="meansOfTransportArrival_startTime" class="mb-0">
                                            Ώρα αναχώρησης (*)
                                        </label>
                                        <input type="text" name="meansOfTransportArrival_startTime" id="meansOfTransportArrival_startTime" class="form-control"
                                            placeholder="Ώρα αναχωρησης" onchange="checkRequiredFieldsAccommodationForm();" />

                                    </div>
                                </div>


                                <!-- meansOfTransportArrival_arrivalTime -->
                                <div class="col-12 col-sm-6 col-md-3">
                                    <div class="form-group">

                                        <label for="meansOfTransportArrival_arrivalTime" class="mb-0">
                                            Ώρα άφιξης (*)
                                        </label>
                                        <input type="text" name="meansOfTransportArrival_arrivalTime" id="meansOfTransportArrival_arrivalTime"
                                            class="form-control" placeholder="Ώρα άφιξης" onchange="checkRequiredFieldsAccommodationForm();" />

                                    </div>
                                </div>



                                <!-- meansOfTransportArrival_number -->
                                <div class="col-12 col-sm-12 col-md-6">
                                    <div class="form-group">

                                        <label for="meansOfTransportArrival_number" class="mb-0">
                                            Αριθμός δρομολογίου (*)
                                        </label>
                                        <input type="text" name="meansOfTransportArrival_number" id="meansOfTransportArrival_number" class="form-control"
                                            placeholder="Αριθμός δρομολογίου" onchange="checkRequiredFieldsAccommodationForm();" />

                                    </div>
                                </div>


                            </div>

                        </fieldset>




                        <fieldset class="border p-2 mt-3">
                            <legend class="w-auto">Πληροφορίες μετακίνησης - Επιστροφή (*)</legend>


                            <div class="row">


                                <!-- Τύπος -->
                                <div class="col-12 col-sm-12 col-md-6">
                                    <div class="form-group">

                                        <label for="meansOfTransportReturn_type" class="mb-0">
                                            Τύπος μετακίνησης (*)
                                        </label>
                                        <select name="meansOfTransportReturn_type" id="meansOfTransportReturn_type" class="form-control"
                                            onchange="checkRequiredFieldsAccommodationForm();">
                                            <option value="" disabled selected>Επιλογή...</option>
                                            <option value="airline">Αεροπλάνο</option>
                                            <option value="ship">Πλοίο</option>
                                            <option value="train">Τρένο</option>
                                            <option value="bus">Λεωφορείο</option>
                                        </select>

                                    </div>
                                </div>


                                <!-- meansOfTransportReturn_companyName -->
                                <div class="col-12 col-sm-12 col-md-6">
                                    <div class="form-group">

                                        <label for="meansOfTransportReturn_companyName" class="mb-0">
                                            Όνομα εταιρίας (*)
                                        </label>
                                        <input type="text" name="meansOfTransportReturn_companyName" id="meansOfTransportReturn_companyName"
                                            class="form-control" placeholder="Όνομα εταιρίας" onchange="checkRequiredFieldsAccommodationForm();" />

                                    </div>
                                </div>


                                <!-- meansOfTransportReturn_startTime -->
                                <div class="col-12 col-sm-6 col-md-3">
                                    <div class="form-group">

                                        <label for="meansOfTransportReturn_startTime" class="mb-0">
                                            Ώρα αναχώρησης (*)
                                        </label>
                                        <input type="text" name="meansOfTransportReturn_startTime" id="meansOfTransportReturn_startTime" class="form-control"
                                            placeholder="Ώρα αναχωρησης" onchange="checkRequiredFieldsAccommodationForm();" />

                                    </div>
                                </div>


                                <!-- meansOfTransportReturn_ReturnTime -->
                                <div class="col-12 col-sm-6 col-md-3">
                                    <div class="form-group">

                                        <label for="meansOfTransportReturn_ReturnTime" class="mb-0">
                                            Ώρα άφιξης (*)
                                        </label>
                                        <input type="text" name="meansOfTransportReturn_arrivalTime" id="meansOfTransportReturn_arrivalTime"
                                            class="form-control" placeholder="Ώρα άφιξης" onchange="checkRequiredFieldsAccommodationForm();" />

                                    </div>
                                </div>



                                <!-- meansOfTransportReturn_number -->
                                <div class="col-12 col-sm-12 col-md-6">
                                    <div class="form-group">

                                        <label for="meansOfTransportReturn_number" class="mb-0">
                                            Αριθμός δρομολογίου (*)
                                        </label>
                                        <input type="text" name="meansOfTransportReturn_number" id="meansOfTransportReturn_number" class="form-control"
                                            placeholder="Αριθμός δρομολογίου" onchange="checkRequiredFieldsAccommodationForm();" />

                                    </div>
                                </div>


                            </div>

                        </fieldset>




                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">

                                    <label for="accommodationId" class="mb-0">
                                        Διαμονή (*)
                                    </label>
                                    <script src="./code/plans/get-accommodations.js"></script>
                                    <div id="accommodationListArea"></div>

                                </div>
                            </div>
                        </div>



                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="createNewPlaceModalForm_formArea.reset()">Κλείσιμο</button>
                    <button type="button" class="btn btn-primary" id="planCreationFormSubmitButton" data-bs-dismiss="modal" disabled
                        onclick="submitFormNewPlan();">Δημιουργία</button>
                    <button type="button" class="btn btn-primary" id="planUpdateFormSubmitButton" data-bs-dismiss="modal" disabled
                        onclick="updateExistingPlan();">Ενημέρωση</button>
                </div>

            </div>
        </div>
    </div>






    <!-- create new place -->
    <script src="./code/plans/places/check-required-fields.js"></script>
    <script src="./code/plans/places/submit-form.js"></script>
    <div class="modal fade" id="createNewPlace" tabindex="-1" aria-labelledby="createNewPlaceLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">

                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="createNewPlaceLabel">Δημιουργία νέας τοποθεσίας</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form name="createNewPlaceModalForm_formArea" method="post">


                        <div class="row">


                            <!-- country -->
                            <div class="col-12 col-sm-12 col-md-6">
                                <div class="form-group">

                                    <label for="placeCountry" class="mb-0">
                                        Χώρα (*)
                                    </label>
                                    <input type="text" name="placeCountry" id="placeCountry" class="form-control" placeholder="Χώρα"
                                        onchange="checkRequiredFieldsPlaceFormFields();" />

                                </div>
                            </div>



                            <!-- city -->
                            <div class="col-12 col-sm-12 col-md-6">
                                <div class="form-group">

                                    <label for="placeCity" class="mb-0">
                                        Πόλη (*)
                                    </label>
                                    <input type="text" name="placeCity" id="placeCity" class="form-control" placeholder="Πόλη"
                                        onchange="checkRequiredFieldsPlaceFormFields();" />

                                </div>
                            </div>


                            <!-- postal code -->
                            <div class="col-12 col-sm-12 col-md-6">
                                <div class="form-group">

                                    <label for="placePostalCode" class="mb-0">
                                        Ταχ. κώδικας (*)
                                    </label>
                                    <input type="text" name="placePostalCode" id="placePostalCode" class="form-control" placeholder="Ταχ. κώδικας"
                                        onchange="checkRequiredFieldsPlaceFormFields();" />

                                </div>
                            </div>



                            <!-- state -->
                            <div class="col-12 col-sm-12 col-md-6">
                                <div class="form-group">

                                    <label for="placeState" class="mb-0">
                                        State (*)
                                    </label>
                                    <input type="text" name="placeState" id="placeState" class="form-control" placeholder="state"
                                        onchange="checkRequiredFieldsPlaceFormFields();" />

                                </div>
                            </div>


                        </div>


                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="createNewPlaceModalForm_formArea.reset()">Κλείσιμο</button>
                    <button type="button" class="btn btn-primary" id="newPlaceCreationFormSubmit" data-bs-dismiss="modal" disabled
                        onclick="submitFormNewPlace();">Δημιουργία</button>
                </div>

            </div>
        </div>
    </div>





    <!-- create new accommodation -->
    <script src="./code/plans/accommodations/get-places.js"></script>
    <script src="./code/plans/accommodations/check-required-fields.js"></script>
    <script src="./code/plans/accommodations/submit-form.js"></script>
    <div class="modal fade" id="createNewAccommodation" tabindex="-1" aria-labelledby="createNewAccommodationLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">

                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="createNewAccommodationLabel">Δημιουργία νέας τοποθεσίας</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form name="createNewAccommodationModalForm_formArea" method="post">


                        <!-- place id -->
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">

                                    <label for="accommodationPlaceId" class="mb-0">
                                        Τοποθεσία καταλύματος/ξενοδοχείου
                                    </label>
                                    <div id="accomodation-place-select-area"></div>

                                </div>
                            </div>
                        </div>




                        <div class="row mt-3">


                            <!-- title -->
                            <div class="col-12 col-sm-12 col-md-6">
                                <div class="form-group">

                                    <label for="accommodationTitle" class="mb-0">
                                        Τίτλος (*)
                                    </label>
                                    <input type="text" name="accommodationTitle" id="accommodationTitle" class="form-control" placeholder="Τίτλος"
                                        onchange="checkRequiredFieldsAccommodationForm_check();" />

                                </div>
                            </div>



                            <!-- title internal -->
                            <div class="col-12 col-sm-12 col-md-6">
                                <div class="form-group">

                                    <label for="accommodationTitleInternal" class="mb-0">
                                        Εσωτερικός τίτλος (*)
                                    </label>
                                    <input type="text" name="accommodationTitleInternal" id="accommodationTitleInternal" class="form-control"
                                        placeholder="Εσωτερικός τίτλος" onchange="checkRequiredFieldsAccommodationForm_check();" />

                                </div>
