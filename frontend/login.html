<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Tourist office</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <!-- toastr -->
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
    <script src="./code/toastr.config.js"></script>


    <script src="https://kit.fontawesome.com/252e2148d4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



    <link rel="stylesheet" href="./styles/pages/login/index.css" />


</head>


<body>

    <script src="./code/login/redirect-logged-in.js"></script> <!-- redirect if the user already logged in -->
    <script src="./code/login/validate-from.js"></script> <!-- validate form funcs -->
    <script src="./code/login/submit-form.js"></script> <!-- submit form funcs -->




    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->

            <!-- Login Form -->
            <form class="mt-4" method="post" id="login_form" name="login_form">
                <input type="text" id="username" class="fadeIn second" name="username" placeholder="Όνομα χρήστη" required onchange="validateForm();"
                    onkeyup="validateForm();" />
                <input type="password" id="password" class="fadeIn third" name="password" placeholder="Κωδικός πρόσβασης" required onchange="validateForm();"
                    onkeyup="validateForm();" />
                <input type="button" class="fadeIn fourth" value="Σύνδεση" id="submit-btn" disabled onclick="submitLoginForm();" />
            </form>

            <!-- Remind Passowrd -->
            <div id="formFooter">
                <a class="underlineHover" href="#">Δημιουργία λογαριασμού</a> |
                <a class="underlineHover" href="#">Ξέχασα τον κωδικό</a>
            </div>

        </div>
    </div>


</body>

</html>
